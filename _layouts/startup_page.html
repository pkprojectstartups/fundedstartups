---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <script type="module" src="/assets/js/firebase-interaction.js"></script>
    <style>
      .comment-box, .comment-list {
        margin-top: 1rem;
      }
      .comment {
        border: 1px solid #ccc;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body data-startup-key="{{ page.id }}">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    
    <!-- Upvote Section -->
    <div>
      <button id="upvote-btn">Upvote</button>
      <span id="upvote-count">Loading...</span>
    </div>

    <!-- Comments Section -->
    <div class="comment-box">
      <textarea id="comment-text" placeholder="Leave a comment..."></textarea>
      <br />
      <button id="submit-comment">Submit Comment</button>
    </div>

    <div class="comment-list" id="comments-container">
      <p>Loading comments...</p>
    </div>
  </body>
</html>
